<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Structure</title>
  </head>
  <body>
    <h1>My HTML Adventure</h1>

    <p>
      We're writing 
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a> 
      to display in our <strong>browser</strong>. <em>Neat!</em>
    </p>

    <table>
      <thead>
        <tr>
          <th>Element</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>h1</td><td>Block</td></tr>
        <tr><td>p</td><td>Block</td></tr>
        <tr><td>strong</td><td>Inline</td></tr>
        <tr><td>em</td><td>Inline</td></tr>
      </tbody>
    </table>
  </body>
</html>
